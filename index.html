<script type = 'text/javascript'>
FACES_DIR = './faces/';
MORPH_DIR = './morphs/';
function activateImageLinks(){
  $('img').each(function(){
    src = $(this).attr('src');
    $(this).wrap('<a href = "'+ src+'"></a>');
  });
}
function insertImages(){
  console.log('inserting before images');
  for (var i=0;i<face_urls.length;i++){
    img = document.createElement('img');
    $(img).attr('src', FACES_DIR+face_urls[i]);
    $(img).addClass('before-img');
    imgDiv = document.createElement('div');
    $(imgDiv).addClass('image-div');
    $(imgDiv).prepend(img);
    $('#before-gallery').append(imgDiv);
  }
}

$(document).ready(function(){
  activateImageLinks();
 insertImages(); 

});
</script>
